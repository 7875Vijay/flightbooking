<!-- payment.html -->
<!DOCTYPE html>
<html>
<head>
  <script>
    alert("Payment Done!")
  </script>
  <title>Payment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
    }

    .flight-details {
      margin-bottom: 20px;
    }

    .flight-details h3 {
      margin-bottom: 10px;
    }

    .flight-details p {
      margin: 5px 0;
    }
    #done {
      margin-top: 20px;
      margin-left: 40%;
      width: 200px;
      height: 50px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 20px;
      display: none;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    #done:hover{
        opacity:.8;
        color: #4CAF50;
        background-color: rgb(18, 24, 24);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Confirmation</h2>
    <div class="flight-details">
      <h3>Flight Details</h3>
      <p><strong>Jet Number:</strong> XYZ123</p>
      <p><strong>Date:</strong> July 10, 2023</p>
      <!-- Add more flight details as needed -->
    </div>
    <div class="passenger-details">
      <h3>Passenger Details</h3>
      <p><strong>Name:</strong> John Doe</p>
      <!-- Add more passenger details as needed -->
    </div>
    <div class="seat-details">
      <h3>Seat Details</h3>
      <p><strong>Seat Number:</strong> A1</p>
      <!-- Add more seat details as needed -->
    </div>
    <div class="journey-details">
      <h3>Journey Details</h3>
      <p><strong>Journey:</strong> New York to London</p>
      <!-- Add more journey details as needed -->
    </div>
    <div class="payment-details">
      <h3>Payment Details</h3>
      <p><strong>Amount Paid:</strong> $200</p>
      <!-- Add more payment details as needed -->
    </div>
    <h3 style="color: #4CAF50; text-align: center;" >Visite Again</h3>
    <button id="done"><a href="mybookings">Done</a></button>
  </div>
</body>
</html>
